<div fxFlexAlign="stretch">
  <mat-table [dataSource]="task$ | async">

    <ng-container matColumnDef="taskId">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let task"> {{task.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdOn">
      <mat-header-cell *matHeaderCellDef> Created </mat-header-cell>
      <mat-cell *matCellDef="let task"> {{ task.createdOn | date }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastUpdatedOn">
      <mat-header-cell *matHeaderCellDef> Updated </mat-header-cell>
      <mat-cell *matCellDef="let task"> {{ task.lastUpdatedOn | date }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="state">
      <mat-header-cell *matHeaderCellDef> State </mat-header-cell>
      <mat-cell *matCellDef="let task"> {{task.state}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
